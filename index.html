<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTest</title>
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="logo">
            <img src="./libs/LogoSample.png" alt="A black, brown, and white dog wearing a kerchief">
        </h1>

        <div class="searchbar">
            <div class="sBar">
                <span class="sicon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="search-input" type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>

    </header>

    <main id="main-content">
        <div id="search-content" style="display:none;">
            <div class="mapcontainer">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1929.6331050406052!2d121.02961605406544!3d14.69753188482498!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b1261426d243%3A0x29c73a6b53d18fb4!2sBagbag%20Cemetery!5e0!3m2!1sen!2sph!4v1714965233584!5m2!1sen!2sph" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <div id="home-content">
            <div class="hero">
                <div class="hero-content">
                    <h1>Welcome to Cemetery Mapping</h1>
                    <p>Explore and navigate the cemetery with our mapping services.</p>
                    <a href="#" class="btn">Get Started</a>
                </div>
            </div>
        </div>
        <div id="about-content" style="display:none;">
            <h2>About Us</h2>
            <p>About Us content goes here.</p>
        </div>
        <div id="download-content" style="display:none;">
            <h2>Download our App</h2>
            <p>Download content goes here.</p>
        </div>
        <div id="admin-content" style="display:none;">
            <div class="mapcontainer">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1929.6331050406052!2d121.02961605406544!3d14.69753188482498!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b1261426d243%3A0x29c73a6b53d18fb4!2sBagbag%20Cemetery!5e0!3m2!1sen!2sph!4v1714965233584!5m2!1sen!2sph" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </main>

    <nav id="side-menu" class="menu">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#search" onclick="switchContent('search')">
                        <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <span class="title">Search</span>
                    </a>
                </li>
                <li>
                    <a href="#home" onclick="switchContent('home')">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#about" onclick="switchContent('about')">
                        <span class="icon"><i class="fa-solid fa-address-card"></i></span>
                        <span class="title">About Us</span>
                    </a>
                </li>
                <li>
                    <a href="#download" onclick="switchContent('download')">
                        <span class="icon"><i class="fa-brands fa-google-play"></i></span>
                        <span class="title">Download our App</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="promptPassword()">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                        <span class="title">Admin</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="toggle"></div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
